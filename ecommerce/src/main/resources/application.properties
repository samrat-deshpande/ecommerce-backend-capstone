# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ecommerce-order-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics for Order Management
kafka.topic.order-events=order-events
kafka.topic.payment-events=payment-events
kafka.topic.order-status-updates=order-status-updates
kafka.topic.payment-verification=payment-verification
kafka.topic.payment-verification-response=payment-verification-response
kafka.topic.payment-status-updates=payment-status-updates
kafka.topic.user-status-updates=user-status-updates

# Kafka Topics for Payment Service
kafka.topic.payment-refunds=payment-refunds

# Stripe Configuration
stripe.secret-key=sk_test_your_stripe_secret_key_here
stripe.publishable-key=pk_test_your_stripe_publishable_key_here
stripe.webhook-secret=whsec_your_stripe_webhook_secret_here

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-for-production
jwt.expiration=86400000

# Email Configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Password Reset Configuration
password.reset.token.expiration=3600000
password.reset.base-url=http://localhost:3000/reset-password

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging Configuration
logging.level.com.backend.ecommerce=DEBUG
logging.level.org.springframework.kafka=INFO
