# Test Configuration - H2 In-Memory Database
spring.application.name=ecommerce-test
server.port=0

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging during tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL initialization for testing
spring.sql.init.mode=never

# Disable Kafka for testing (use embedded Kafka or mock)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ecommerce-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics for Order Management
kafka.topic.order-events=order-events-test
kafka.topic.payment-events=payment-events-test
kafka.topic.order-status-updates=order-status-updates-test
kafka.topic.payment-verification=payment-verification-test
kafka.topic.payment-verification-response=payment-verification-response-test
kafka.topic.payment-status-updates=payment-status-updates-test
kafka.topic.user-status-updates=user-status-updates-test

# Kafka Topics for Payment Service
kafka.topic.payment-refunds=payment-refunds-test

# Stripe Configuration (test keys)
stripe.secret-key=sk_test_your_stripe_secret_key_here
stripe.publishable-key=pk_test_your_stripe_publishable_key_here
stripe.webhook-secret=whsec_your_stripe_webhook_secret_here

# JWT Configuration
jwt.secret=test-secret-key-for-testing-only-not-for-production-use
jwt.expiration=86400000

# Email Configuration (disabled for testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Password Reset Configuration
password.reset.token.expiration=3600000
password.reset.base-url=http://localhost:3000/reset-password

# Logging Configuration for Testing
logging.level.com.backend.ecommerce=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
