# Production Profile Configuration
# Use this profile for production deployment
# Run with: --spring.profiles.active=prod

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable H2 Console for production
spring.h2.console.enabled=false

# Production Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Production JWT Configuration
jwt.secret=${JWT_SECRET:your-production-secret-key-here}

# Production Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}

# Production Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:sk_live_your_stripe_secret_key_here}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_live_your_stripe_publishable_key_here}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_your_stripe_webhook_secret_here}

# Production Logging
logging.level.com.backend.ecommerce=INFO
logging.level.org.springframework.kafka=WARN
